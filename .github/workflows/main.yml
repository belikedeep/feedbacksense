name: CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 13.232.19.114 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.232.19.114 '
            cd ~/feedbacksense &&
            git fetch origin main &&
            git reset --hard origin/main &&
            export PATH=$PATH:/home/ubuntu/.nvm/versions/node/v18.*/bin &&
            npm install &&
            npm run build &&
            pm2 delete all || true &&
            pm2 start npm --name "feedbacksense" -- start
          '
